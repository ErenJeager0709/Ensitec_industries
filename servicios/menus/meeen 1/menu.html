        </header>

                <button data-category="bebidas">Otras Bebidas</button>
            </div>
        </section>

        <!-- Items del Menú -->
        <section class="menu-items" id="menu-items">
            <!-- Los items se generan con JavaScript -->

        <!-- Footer -->

            button.addEventListener("click", () => {
                // Remover clase 'active' de todos los botones
                document.querySelectorAll(".category-buttons button").forEach(btn => {
                    btn.classList.remove("active");
                });
                // Añadir clase 'active' al botón clickeado
                button.classList.add("active");
                // Cargar items de la categoría seleccionada
                loadMenuItems(button.getAttribute("data-category"));
            });
        });

        // Función para cargar items
        function loadMenuItems(category) {
            const menuItemsContainer = document.getElementById("menu-items");
            menuItemsContainer.innerHTML = "";

            menuData[category].forEach(item => {
                menuItemsContainer.innerHTML += `
                    <div class="menu-item">
                        <div class="menu-item-image">
                            <img src="${item.image}" alt="${item.name}">
                        </div>
                        <div class="menu-item-content">
                            <h3>${item.name}</h3>
                            <div class="price">${item.price}</div>
                            <p class="description">${item.description}</p>
                            <a href="#" class="order-btn">Ordenar ahora</a>
                        </div>
                    </div>
                `;
            });
